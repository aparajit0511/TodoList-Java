<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!--<span th:text="${todos}" />-->
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>TaskName</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempTodos : ${todos}">
                <td th:text="${tempTodos.taskName}" />
                <td th:text="${tempTodos.description}" />

                <td>
                    <form action="#" th:action="@{/todos/showFormForUpdate}" method="POST">
                        <input type="hidden" name="todoId" th:value="${tempTodos.id}" />
                        <button type="submit" class="btn btn-info btn-sm">Update</button>

                    </form>

                    <form action="#" th:action="@{/todos/delete}" method="POST">
                        <input type="hidden" name="todoId" th:value="${tempTodos.id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this todo?'))) return false">
                            Delete
                        </button>

                    </form>
                </td>

            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
