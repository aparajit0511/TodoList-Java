<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Save Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Todos List</h3>
    <hr>
    <p class="h4 mb-4">Save Todos</p>
    <form action="#" th:action="@{/todos/save}"
          th:object="${todo}" method="POST"  >

        <input type="hidden" th:field="*{id}" />

        <!--        * selects property on referenced th:object-->
        <input type="text" th:field="*{taskName}"
               class="form-control mb-4 w-25" placeholder="Task Name">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description">

        <!--        When save is pressed it calls setter methods - employee.setFirstname, employee.setLastname etc-->
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

</div>

</body>
</html>
